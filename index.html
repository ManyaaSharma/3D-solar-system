<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: #292c4a">
            <!--camera-->
            <a-entity position = "0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--sun-->
            <a-entity>
                <a-sphere position = "0 0 0" color = "yellow" radius = "2"></a-sphere>
            </a-entity>

            <!--mercury-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 20000">
                <a-sphere position = "1 0 -5" color = "red" radius = "0.2"></a-sphere>
            </a-entity>

             <!--venus-->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 25000">
                <a-sphere position = "3 0 -5" color = "blue" radius = "0.3"></a-sphere>
            </a-entity>

             <!--earth-->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 30000">
                <a-sphere position = "5 0 -5" color = "green" radius = "0.4"></a-sphere>
            </a-entity>

             <!--mars-->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 35000">
                <a-sphere position = "7 0 -5" color = "orange" radius = "0.4"></a-sphere>
            </a-entity>

             <!--jupiter-->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 40000">
                <a-sphere position = "9 0 -5" color = "brown" radius = "1.2"></a-sphere>
            </a-entity>

             <!--saturn-->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 45000">
                <a-sphere position = "11 0 -5" color = "light red" radius = "0.9"></a-sphere>
            </a-entity>

             <!--uranus-->
             <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 50000">
                <a-sphere position = "13 0 -5" color = "light blue" radius = "0.6"></a-sphere>
            </a-entity>

            <!--neptune-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; dur: 55000">
                <a-sphere position = "8 0 -5" color = "blue" radius = "0.2"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
